apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-2048
  namespace: game-2048
  labels:
    app.kubernetes.io/name: game-2048
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-2048
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: game-2048
  namespace: game-2048
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: game-2048
