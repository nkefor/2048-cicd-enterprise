apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default'

      routes:
        # Critical alerts: immediate notification
        - match:
            severity: critical
          receiver: 'critical'
          group_wait: 10s
          repeat_interval: 1h

        # Warning alerts: batched
        - match:
            severity: warning
          receiver: 'default'
          group_wait: 1m
          repeat_interval: 4h

    receivers:
      - name: 'default'
        # Configure webhook, email, or Slack:
        # slack_configs:
        #   - api_url: 'https://hooks.slack.com/services/...'
        #     channel: '#alerts'
        #     title: '{{ .GroupLabels.alertname }}'
        #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        webhook_configs:
          - url: 'http://localhost:9095/webhook'
            send_resolved: true

      - name: 'critical'
        # Critical alerts go to PagerDuty / on-call
        # pagerduty_configs:
        #   - service_key: '<key>'
        webhook_configs:
          - url: 'http://localhost:9095/webhook'
            send_resolved: true

    inhibit_rules:
      # If a critical alert fires, suppress warnings for the same alertname
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal: ['alertname', 'namespace']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: alerting
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
          ports:
            - name: http
              containerPort: 9093
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir:
            sizeLimit: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: alertmanager
  ports:
    - name: http
      port: 9093
      targetPort: http
