apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      scrape_timeout: 10s

    # Alert rules
    rule_files:
      - /etc/prometheus/rules/*.yml

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    # Scrape targets
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes node metrics (via node-exporter)
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ['monitoring']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: node-exporter
            action: keep

      # Application pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            regex: "true"
            action: keep
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            regex: (.+)
            target_label: __address__
            replacement: ${1}:${2}
            action: replace
            source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            regex: (.+)
            target_label: __metrics_path__
            action: replace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Kubernetes service endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            regex: "true"
            action: keep
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service

  # Alert rules
  alerts.yml: |
    groups:
      - name: application
        rules:
          - alert: HighErrorRate
            expr: |
              sum(rate(nginx_http_requests_total{status=~"5.."}[5m]))
              / sum(rate(nginx_http_requests_total[5m])) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High 5xx error rate (> 5%)"
              description: "Error rate is {{ $value | humanizePercentage }}"

          - alert: HighLatency
            expr: |
              histogram_quantile(0.95,
                sum(rate(nginx_http_request_duration_seconds_bucket[5m])) by (le)
              ) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "P95 latency above 2 seconds"
              description: "P95 latency is {{ $value }}s"

          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod }} is crash looping"
              description: "Pod has restarted {{ $value }} times in 15 minutes"

          - alert: PodNotReady
            expr: |
              kube_pod_status_ready{condition="true"} == 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} is not ready"

      - name: infrastructure
        rules:
          - alert: HighCPUUsage
            expr: |
              100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Node CPU usage above 80%"
              description: "CPU usage is {{ $value }}%"

          - alert: HighMemoryUsage
            expr: |
              (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: "Node memory usage above 90%"
              description: "Memory usage is {{ $value }}%"

          - alert: DiskSpaceRunningLow
            expr: |
              (1 - node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 > 85
            for: 15m
            labels:
              severity: warning
            annotations:
              summary: "Disk space above 85%"
              description: "Disk usage is {{ $value }}%"

          - alert: HPAMaxedOut
            expr: |
              kube_horizontalpodautoscaler_status_current_replicas
              == kube_horizontalpodautoscaler_spec_max_replicas
            for: 15m
            labels:
              severity: warning
            annotations:
              summary: "HPA {{ $labels.horizontalpodautoscaler }} is at max replicas"
