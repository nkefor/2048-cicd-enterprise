---
# Database role handlers

- name: Restart MySQL
  systemd:
    name: mysql
    state: restarted
    enabled: yes

- name: Restart PostgreSQL
  systemd:
    name: postgresql
    state: restarted
    enabled: yes

- name: Reload MySQL
  systemd:
    name: mysql
    state: reloaded
    enabled: yes

- name: Reload PostgreSQL
  systemd:
    name: postgresql
    state: reloaded
    enabled: yes
