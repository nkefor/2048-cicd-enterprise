[defaults]
# Ansible Configuration File
# Updated: 2025-11-19

# Inventory configuration
inventory = inventory/hosts.yml
host_key_checking = False

# SSH configuration
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
timeout = 30

# Parallelism
forks = 5
serial = 1

# Logging
log_path = /var/log/ansible/ansible.log
display_skipped_hosts = True
display_ok_hosts = True

# Callback plugins
stdout_callback = yaml
callback_whitelist = profile_tasks, timer, debug

# Variables
roles_path = roles/
group_vars_path = group_vars/
host_vars_path = host_vars/

# Vault configuration
vault_identity_list = default@prompt

# Error handling
force_handlers = True
force_color = True
nocows = True

# Task output
gather_subset = all
gather_timeout = 10

# Optimization
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Additional settings
deprecation_warnings = False
command_warnings = False
retry_files_enabled = True
retry_files_save_path = ~/.ansible_retries

[inventory]
# Ignore patterns for inventory files
ignore_patterns = ^\..*

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
