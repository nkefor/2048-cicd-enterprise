name: Serverless CI/CD Pipeline

on:
  push:
    branches: [ main, 'claude/**' ]
    paths:
      - 'serverless/**'
      - '.github/workflows/serverless-cicd.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'serverless/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TERRAFORM_VERSION: 1.7.0
  PYTHON_VERSION: '3.12'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r serverless/lambda/requirements.txt

      - name: Run Trivy vulnerability scanner for filesystem
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: 'serverless/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner for dependencies
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: 'serverless/lambda/requirements.txt'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest pytest-cov boto3 moto
          pip install -r serverless/lambda/requirements.txt

      - name: Lint Lambda functions
        run: |
          pylint serverless/lambda/api/*/index.py --disable=C0114,C0115,C0116,R0913,R0914 || true

      - name: Run tests
        run: |
          echo "Running unit tests..."
          # Add pytest tests here when available
          # pytest serverless/tests/ --cov=serverless/lambda --cov-report=xml

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: serverless/infra
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: serverless/infra
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: serverless/infra
        run: terraform validate

      - name: Run tfsec security scanner
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: serverless/infra
          soft_fail: true

  package-lambdas:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    needs: [lint-and-test, terraform-validate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r serverless/lambda/requirements.txt

      - name: Package Lambda functions
        run: |
          chmod +x serverless/scripts/package-lambdas.sh
          cd serverless
          ./scripts/package-lambdas.sh

      - name: Upload Lambda packages
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: serverless/lambda/**/deployment.zip
          retention-days: 7

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: package-lambdas
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda packages
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: serverless/lambda/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: serverless/infra
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        working-directory: serverless/infra
        run: |
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=dev" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: serverless/infra
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: Get API Gateway URL
        if: github.event_name == 'push'
        working-directory: serverless/infra
        run: |
          API_URL=$(terraform output -raw api_gateway_url)
          echo "ðŸš€ API Gateway URL: $API_URL"
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        id: outputs

      - name: Run smoke tests
        if: github.event_name == 'push'
        run: |
          echo "Running smoke tests..."
          # Add API smoke tests here
          # curl -X GET ${{ steps.outputs.outputs.api_url }}/tasks

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send deployment notification
        run: |
          echo "âœ… Serverless deployment completed successfully!"
          echo "Environment: dev"
          echo "Region: ${{ env.AWS_REGION }}"

      - name: Update deployment metrics
        run: |
          echo "Updating deployment metrics in CloudWatch..."
          # Add CloudWatch custom metrics here
