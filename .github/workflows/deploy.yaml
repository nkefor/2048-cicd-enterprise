name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - '2048/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: 2048/Dockerfile

      - name: Build and test container locally
        run: |
          docker build -t test-2048 ./2048
          docker run -d -p 8080:80 --name test test-2048
          sleep 3
          curl -f http://localhost:8080/ || exit 1
          docker rm -f test

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './2048'
          severity: 'CRITICAL,HIGH'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./2048
          push: true
          tags: |
            ${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ env.ECR_REPO }}:latest

      - name: Deploy to Amazon ECS
        run: |
          # Update ECS service with new image
          aws ecs update-service \
            --cluster game-2048 \
            --service game-2048 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster game-2048 \
            --services game-2048 \
            --region ${{ env.AWS_REGION }}

      - name: Get ALB endpoint
        id: get-endpoint
        run: |
          # Get the target group ARN from ECS service
          TARGET_GROUP_ARN=$(aws ecs describe-services \
            --cluster game-2048 \
            --services game-2048 \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)

          if [ "$TARGET_GROUP_ARN" != "None" ] && [ -n "$TARGET_GROUP_ARN" ]; then
            # Get the load balancer ARN from target group
            LB_ARN=$(aws elbv2 describe-target-groups \
              --target-group-arns $TARGET_GROUP_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'TargetGroups[0].LoadBalancerArns[0]' \
              --output text)

            # Get the load balancer DNS name
            LB_DNS=$(aws elbv2 describe-load-balancers \
              --load-balancer-arns $LB_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'LoadBalancers[0].DNSName' \
              --output text)

            echo "endpoint=http://${LB_DNS}" >> $GITHUB_OUTPUT
            echo "ALB endpoint: http://${LB_DNS}"
          else
            echo "No load balancer configured for this service"
            echo "endpoint=" >> $GITHUB_OUTPUT
          fi

      - name: Post-deployment health check
        run: |
          ENDPOINT="${{ steps.get-endpoint.outputs.endpoint }}"

          if [ -n "$ENDPOINT" ]; then
            echo "Performing health check on: $ENDPOINT"

            # Give the service a moment to fully stabilize
            sleep 10

            # Retry health check up to 5 times with 10-second intervals
            MAX_ATTEMPTS=5
            ATTEMPT=1

            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS..."

              if curl -f -s -o /dev/null -w "%{http_code}" "$ENDPOINT" | grep -q "200"; then
                echo "✅ Health check passed! Service is responding with HTTP 200"

                # Verify security headers are present
                echo "Verifying security headers..."
                curl -I "$ENDPOINT" 2>/dev/null | grep -E "(X-Content-Type-Options|X-Frame-Options|X-XSS-Protection)" && \
                  echo "✅ Security headers verified" || \
                  echo "⚠️ Warning: Some security headers may be missing"

                exit 0
              else
                echo "❌ Health check failed (attempt $ATTEMPT)"
                if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                  echo "Waiting 10 seconds before retry..."
                  sleep 10
                fi
              fi

              ATTEMPT=$((ATTEMPT + 1))
            done

            echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
            exit 1
          else
            echo "⚠️ No ALB endpoint configured - skipping health check"
            echo "Deployment verification complete - service is stable"
          fi

      - name: Set up Node.js for E2E tests
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        env:
          BASE_URL: ${{ steps.get-endpoint.outputs.endpoint }}
        run: |
          # Run only critical smoke tests in CI (chromium only)
          npx playwright test tests/e2e/security-headers.test.js --project=chromium
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7
