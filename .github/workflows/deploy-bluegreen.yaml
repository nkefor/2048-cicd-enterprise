name: Blue-Green Deployment

on:
  push:
    branches: [ main ]
    paths:
      - '2048/**'
      - '.github/workflows/deploy-bluegreen.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # Build and test in parallel
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Generate image metadata
        id: meta
        run: |
          IMAGE_TAG="${{ github.sha }}"
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./2048
          push: true
          tags: |
            ${{ secrets.ECR_REPO }}:${{ steps.meta.outputs.tags }}
            ${{ secrets.ECR_REPO }}:latest
          cache-from: type=registry,ref=${{ secrets.ECR_REPO }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ECR_REPO }}:buildcache,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REPO }}:${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Fast unit and integration tests
  test-fast:
    name: Fast Tests
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - docker
          - security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker tests
        if: matrix.test-suite == 'docker'
        run: bash tests/docker/run-all-tests.sh

      - name: Run Security tests
        if: matrix.test-suite == 'security'
        run: bash tests/security/penetration-tests.sh

  # Deploy to staging first (for staging and prod deployments)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-fast]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment != ''
    environment: staging
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create task definition
        id: task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition game-2048-staging \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ secrets.ECR_REPO }}:${{ needs.build.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_DEF_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
              --cli-input-json file:///dev/stdin \
              --region ${{ env.AWS_REGION }} \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)

          echo "task-def-arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Create AppSpec for CodeDeploy
        run: |
          cat > appspec.json <<EOF
          {
            "version": 0.0,
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "${{ steps.task-def.outputs.task-def-arn }}",
                    "LoadBalancerInfo": {
                      "ContainerName": "game-2048",
                      "ContainerPort": 80
                    }
                  }
                }
              }
            ]
          }
          EOF

      - name: Start Blue-Green Deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name game-2048-staging \
            --deployment-group-name game-2048-staging-deployment-group \
            --revision revisionType=AppSpecContent,appSpecContent={content="$(cat appspec.json)"} \
            --region ${{ env.AWS_REGION }} \
            --query 'deploymentId' \
            --output text)

          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOYMENT_ID"

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment ${{ steps.deploy.outputs.deployment-id }} to complete..."
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment-id }} \
            --region ${{ env.AWS_REGION }}

          echo "✅ Staging deployment completed successfully!"

      - name: Get deployment info
        run: |
          aws deploy get-deployment \
            --deployment-id ${{ steps.deploy.outputs.deployment-id }} \
            --region ${{ env.AWS_REGION }} \
            --query 'deploymentInfo.status' \
            --output text

  # Comprehensive E2E tests on staging
  test-staging:
    name: Staging E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: staging

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests against staging
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-staging-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Deploy to production (only if explicitly requested or tests pass)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-staging]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod') ||
      (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create task definition
        id: task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition game-2048-prod \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ secrets.ECR_REPO }}:${{ needs.build.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_DEF_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
              --cli-input-json file:///dev/stdin \
              --region ${{ env.AWS_REGION }} \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)

          echo "task-def-arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Create AppSpec for CodeDeploy
        run: |
          cat > appspec.json <<EOF
          {
            "version": 0.0,
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "${{ steps.task-def.outputs.task-def-arn }}",
                    "LoadBalancerInfo": {
                      "ContainerName": "game-2048",
                      "ContainerPort": 80
                    }
                  }
                }
              }
            ]
          }
          EOF

      - name: Start Blue-Green Deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name game-2048-prod \
            --deployment-group-name game-2048-prod-deployment-group \
            --revision revisionType=AppSpecContent,appSpecContent={content="$(cat appspec.json)"} \
            --region ${{ env.AWS_REGION }} \
            --query 'deploymentId' \
            --output text)

          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Production Deployment ID: $DEPLOYMENT_ID"

      - name: Monitor deployment
        run: |
          echo "╔════════════════════════════════════════════════════════╗"
          echo "║          Blue-Green Deployment Started                 ║"
          echo "╚════════════════════════════════════════════════════════╝"
          echo ""
          echo "Deployment ID: ${{ steps.deploy.outputs.deployment-id }}"
          echo "Waiting for deployment to complete..."
          echo ""

          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment-id }} \
            --region ${{ env.AWS_REGION }}

          echo "╔════════════════════════════════════════════════════════╗"
          echo "║       ✅ Production Deployment Successful              ║"
          echo "╚════════════════════════════════════════════════════════╝"

      - name: Verify production health
        run: |
          PROD_URL="${{ secrets.PROD_URL }}"

          if [ -n "$PROD_URL" ]; then
            echo "Verifying production health at: $PROD_URL"
            sleep 15

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Production health check passed!"
            else
              echo "❌ Production health check failed with HTTP $HTTP_CODE"
              exit 1
            fi
          fi

  # Deployment summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Display summary
        run: |
          echo "╔════════════════════════════════════════════════════════╗"
          echo "║           Blue-Green Deployment Summary                ║"
          echo "╚════════════════════════════════════════════════════════╝"
          echo ""
          echo "Staging Deployment: ${{ needs.deploy-staging.result }}"
          echo "Production Deployment: ${{ needs.deploy-production.result }}"
          echo ""
          echo "Deployment Strategy: Blue-Green (Zero Downtime)"
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo ""
