name: 3-Tier Architecture CI/CD

on:
  push:
    branches: [ main, 'claude/**' ]
    paths:
      - '3-tier-architecture/**'
      - '.github/workflows/3tier-cicd.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - '3-tier-architecture/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TERRAFORM_VERSION: 1.7.0
  ANSIBLE_VERSION: 2.15.0

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: 3-tier-architecture/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: 3-tier-architecture/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: 3-tier-architecture/terraform
        run: terraform validate

      - name: Run tfsec security scanner
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: 3-tier-architecture/terraform
          soft_fail: true

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==${{ env.ANSIBLE_VERSION }} ansible-lint yamllint

      - name: Run yamllint
        working-directory: 3-tier-architecture/ansible
        run: yamllint -c .yamllint playbooks/ || true

      - name: Run ansible-lint
        working-directory: 3-tier-architecture/ansible
        run: ansible-lint playbooks/ || true

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate, ansible-lint]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: 3-tier-architecture/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        working-directory: 3-tier-architecture/terraform
        run: |
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=dev" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="key_name=${{ secrets.SSH_KEY_NAME }}" \
            -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: 3-tier-architecture/terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.action == 'apply')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: 3-tier-architecture/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: 3-tier-architecture/terraform/

      - name: Terraform Apply
        working-directory: 3-tier-architecture/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: 3-tier-architecture/terraform
        id: outputs
        run: |
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT
          echo "bastion_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT

      - name: Display Deployment Info
        run: |
          echo "ðŸš€ Deployment Complete!"
          echo "Application URL: http://${{ steps.outputs.outputs.alb_dns }}"
          echo "Bastion IP: ${{ steps.outputs.outputs.bastion_ip }}"

  configure-with-ansible:
    name: Configure with Ansible
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==${{ env.ANSIBLE_VERSION }} boto3 botocore

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        working-directory: 3-tier-architecture/ansible
        run: |
          ansible-playbook -i inventory/aws_ec2.yml playbooks/site.yml

      - name: Run Health Checks
        run: |
          echo "Running application health checks..."
          # Add health check commands here

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: configure-with-ansible
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Send notification
        run: |
          echo "âœ… 3-Tier Architecture deployed successfully!"
          echo "Environment: dev"
          echo "Region: ${{ env.AWS_REGION }}"

      - name: Update deployment metrics
        run: |
          echo "Updating deployment metrics in CloudWatch..."
          # Add CloudWatch custom metrics here
